<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LogynPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-25px) translateX(25px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        .bubble {
            animation: float 8s ease-in-out infinite;
        }
        .bubble-2 { animation-delay: 3s; }
        .bubble-3 { animation-delay: 5s; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex flex-col justify-center items-center font-sans overflow-hidden p-4 relative">

    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-green-500 rounded-full opacity-20 filter blur-3xl bubble"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-blue-500 rounded-full opacity-20 filter blur-3xl bubble bubble-2"></div>
    <div class="absolute bottom-1/2 right-1/3 w-60 h-60 bg-green-400 rounded-full opacity-10 filter blur-2xl bubble bubble-3"></div>

    <header class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center text-white w-full max-w-7xl mx-auto">
        <div class="text-2xl font-bold tracking-wider"><img src="../public/images/LogynPay.png" alt="LogynPay Logo" class="h-8"></div>
        <nav class="flex items-center gap-6 text-sm">
            <a href="#" class="hover:text-green-400 transition-colors">Help</a>
            <a href="#" class="hover:text-green-400 transition-colors">Language</a>
        </nav>
    </header>

    <main class="w-full max-w-md z-10">
        <div class="glass-effect rounded-2xl shadow-lg p-8 sm:p-10">
            <div class="text-center text-white mb-8">
                <h1 id="typing-heading" class="text-3xl font-bold mb-2"></h1>
                <p class="text-white/70">Login to manage your payments</p>
            </div>
            
            <form action="#" method="POST" class="space-y-6">
                <div class="relative fade-in-up" style="animation-delay: 0.2s;">
                    <i class="ri-mail-line absolute top-1/2 -translate-y-1/2 left-4 text-white/50"></i>
                    <input type="email" name="email" placeholder="Email" class="w-full bg-white/5 text-white placeholder-white/50 border border-white/20 rounded-lg py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
                </div>
                
                <div class="relative fade-in-up" style="animation-delay: 0.3s;">
                    <i class="ri-lock-password-line absolute top-1/2 -translate-y-1/2 left-4 text-white/50"></i>
                    <input type="password" id="password" name="password" placeholder="Password" class="w-full bg-white/5 text-white placeholder-white/50 border border-white/20 rounded-lg py-3 pl-12 pr-12 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300">
                    <i id="password-toggle" class="ri-eye-off-line absolute top-1/2 -translate-y-1/2 right-4 text-white/50 cursor-pointer hover:text-white transition-colors"></i>
                </div>
                
                <div class="flex justify-between items-center text-xs text-white/70 fade-in-up" style="animation-delay: 0.4s;">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="h-4 w-4 bg-transparent border-white/40 rounded text-green-500 focus:ring-green-500">
                        Remember me
                    </label>
                    <a href="#" class="hover:text-green-400 hover:underline">Forgot password?</a>
                </div>

                <div class="fade-in-up" style="animation-delay: 0.5s;">
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-600 transform hover:-translate-y-1 transition-all duration-300">
                        Login
                    </button>
                </div>

                <div class="flex items-center gap-4 text-white/50 text-xs fade-in-up" style="animation-delay: 0.6s;">
                    <hr class="flex-grow border-t border-white/20">
                    <span>or continue with</span>
                    <hr class="flex-grow border-t border-white/20">
                </div>

                <div class="flex gap-4 fade-in-up" style="animation-delay: 0.7s;">
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 bg-white/10 text-white py-3 rounded-lg border border-white/20 hover:bg-white/20 transition duration-300">
                        <i class="ri-google-fill"></i> Google
                    </button>
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 bg-white/10 text-white py-3 rounded-lg border border-white/20 hover:bg-white/20 transition duration-300">
                        <i class="ri-facebook-fill"></i> Facebook
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-white/70 mt-8 fade-in-up" style="animation-delay: 0.8s;">
                Don't have an account? <a href="register.html" class="font-bold text-green-400 hover:underline">Sign Up</a>
            </p>
        </div>
    </main>

    <footer class="absolute bottom-0 left-0 right-0 p-6 flex justify-between items-center text-white text-xs w-full max-w-7xl mx-auto">
        <p class="text-white/50">Â© LogynPay 2025</p>
        <nav class="flex items-center gap-4 text-white/70">
            <a href="#" class="hover:text-green-400 transition-colors">Privacy Policy</a>
            <a href="#" class="hover:text-green-400 transition-colors">Terms & Conditions</a>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headingText = "Welcome Back";
            const headingElement = document.getElementById('typing-heading');
            let i = 0;
            function typeWriter() {
                if (i < headingText.length) {
                    headingElement.innerHTML += headingText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 70);
                }
            }
            typeWriter();

            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('ri-eye-off-line');
                this.classList.toggle('ri-eye-line');
            });
        });
    </script>
</body>
</html>
